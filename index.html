<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yuanyuan Zhang</title>

<style>

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
  color: #222;
  background-color: #ffffff;
  line-height: 1.7;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-right: 25px;
  object-fit: cover;
}

.name {
  font-size: 32px;
  font-weight: 600;
  margin: 0;
}

.title {
  font-size: 18px;
  color: #555;
}

/* Navigation */
nav {
  border-top: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
  padding: 12px 0;
  margin-bottom: 30px;
}

nav a {
  margin-right: 25px;
  text-decoration: none;
  color: #0366d6;
  font-weight: 500;
}

nav a:hover {
  color: #000;
}

/* Sections */
.section {
  margin-bottom: 40px;
}

.section h2 {
  font-size: 22px;
  border-bottom: 2px solid #eee;
  padding-bottom: 5px;
}

/* Links */
a {
  color: #0366d6;
}
